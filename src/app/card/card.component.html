    <div  class="card-block--image-block--vote">{{votes}}</div>
    <div class="card-block--image-block--points">{{points}} Ð‘</div>
  </div>
  <div class="card-block--voice">
    <img class="card-block--voice--icon" [src]="icon">
    <p class="card-block--voice--header"

       [style.color]="fontColor"
    >{{header}}</p>
    <p class="card-block--voice--body"></p>
  </div>
</div>
